<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'line']});
    google.charts.setOnLoadCallback(drawTrendlines);

    function drawTrendlines() {
      var data = new google.visualization.DataTable();
      data.addColumn('datetime', 'X');
      data.addColumn('number', 'Mid Price: {{ccy}}');
      {{data}}
      var options = {
        hAxis: {
          title: 'Time'
        },
        vAxis: {
          title: 'Price'
        },
        colors: ['#AB0D06', '#007329'],
        trendlines: {
          0: {type: 'linear', color: '#111', opacity: .3},
          1: {type: 'exponential', color: '#222', opacity: .3}
        }
      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    </script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  </head>
  <body>
    <table>
    <tr>
    <td>DB Fetch Start</td><p>
    <td>DB Fetch End</td><p>
    <td>Dataform Start</td><p>
    <td>Dataform End</td>
    </tr>
    <td>{{meta.fetch.start}}</td>
    <td>{{meta.fetch.end}}</td>
    <td>{{meta.dataform.start}}</td>
    <td>{{meta.dataform.end}}</td>
    <tr>
    </tr></table>
    <div id="chart_div" style="width: 900px; height: 500px"></div>
  </body>
</html>
